<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- REMOVE added CLASS WHEN DONE WITH BOOK CONTAINER -->
    <div class="site-container added">

        <div class="add-container">
            <div class="add-box">
                <svg class="add-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M13,7H11V11H7V13H11V17H13V13H17V11H13V7Z" />
                </svg>
            </div>
            <div class="add-message">Click to add your first book!</div>
        </div>
        <!--REMOVE visible CLASS WHEN DONE WITH BOOK CONTAINER  -->
        <div class="book-container visible">
            <div class="header">
                <h1>Your Books</h1>
            </div>
            <div class="body">
                <div class="card-container">
                    <!-- <div class="card">
                        <h2 class="name">Harry Potter</h2>
                        <h3 class="author">JK Rofling</h3>
                        <div class="pages">69</div>
                        <div class="status">
                            <button class="read">READ</button>
                            <button class="unread">UNREAD</button>
                        </div>
                        <button class="remove">REMOVE</button>
                    </div> -->
                </div>
            </div>
        </div>

        <dialog class="add-book">
            <form class="add-form">
                <h1 class="modal-title">Add Book Name</h1>
                <div>
                    <label for="title">Name:
                    </label>
                    <input placeholder="Add Book Name" type="text" name="title" id="title" >

                </div>
                <div>
                    <label for="author">Author:
                    </label>
                    <input placeholder="Add Book Author" type="text" name="author" id="author" >

                </div>
                <div>
                    <label for="pages">Pages:
                    </label>
                    <input placeholder="#" type="number" name="pages" id="pages" min="1" >

                </div>
                <div>
                    <p>Read Status:</p>
                    <ul>
                        <li><label for="book-read">Read
                            <input type="radio" name="read-status" id="book-read" value="read">
                            </label></li>
                        <li>
                            <label for="book-unread">Unread
                                <input type="radio" name="read-status" id="book-unread" value="unread" checked>
                            </label></li>
                    </ul>
                </div>

                <button class="submit" type="submit">ADD BOOK</button>
            </form>
        </dialog>
    </div>
</body>

</html>
